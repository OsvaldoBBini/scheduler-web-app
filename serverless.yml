org: osvaldobazzanbini
app: schedulerapp
service: scheduler-web-app

provider:
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  iam:
      role: arn:aws:iam::${aws:accountId}:role/SchedulerRoleLambda

package:
  individually: true
  patterns:
    - '!tests/**'
    - '!@aws-sdk'
    - '!.github/**'
    - '!.gitignore'
    - '!eslint.config.mjs'
    - '!package.json'
    - '!vitest.config.js'
    - '!yarn.lock'
    - '!node_modules/**'
    - '!src/lambdas/**'

functions:
  create-appointment:
    handler: src/lambdas/Appointments/scheduler-create-appointment/index.handler
    
    package:
      patterns:
        - 'src/lambdas/Appointments/scheduler-create-appointment/index.mjs'

    events:
      - httpApi:
          path: /appointments/{userId}
          method: POST

  show-appointments:
    handler: src/lambdas/Appointments/scheduler-show-appointments/index.handler
    package:
      patterns:
        - 'src/lambdas/Appointments/scheduler-show-appointments/index.mjs'
    events:
      - httpApi:
          path: /appointments
          method: GET
  
  # delete-appointments:
