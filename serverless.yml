  #         path: /appointments
  #         method: delete
  
  # update-appointments:
  #   handler: src/lambdas/Appointments/scheduler-update-appointment.handler
  #   events:
  #     - httpApi:
  #         path: /appointments
  #         method: put

resources:
  Resources:
    SAppointments:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: SAppointments
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        AttributeDefinitions:
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
        KeySchema:
          - AttributeName: GSI1PK
            KeyType: HASH
          - AttributeName: GSI1SK
            keyType: HASH