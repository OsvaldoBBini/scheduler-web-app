org: osvaldobazzanbini
app: schedulerapp
service: scheduler-web-app

plugins:
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource:
            - !GetAtt SAppointments.Arn

package:
  individually: true

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: false
    exclude:
      - '@aws-sdk/*'
    target: node20
    platform: node
    concurrency: 10

functions:
  create-appointment:
    handler: src/lambdas/Appointments/scheduler-create-appointment.handler
    events:
      - httpApi:
          path: /appointments/{userId}
          method: post

